{% extends "index.html" %}

{% block link %}
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/styleAddProduto.css') }}">
{% endblock %}

{% block body %}
    <div class="add-produto-container">
        <h1>Adicionar Novo Produto</h1>
        <form action="{{ url_for('add_produto') }}" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="nome">Nome do Produto</label>
                <input type="text" id="nome" name="nome" required>
            </div>
            
            <div class="form-group">
                <label for="preco">Preço</label>
                <input type="number" id="preco" name="preco" step="0.01" required>
            </div>
            
            <div class="form-group">
                <label for="descricao">Descrição</label>
                <textarea id="descricao" name="descricao" rows="4" required></textarea>
            </div>
            
            <div class="form-group">
                <label for="imagem">Imagem do Produto</label>
                <input type="file" id="imagem" name="imagem" accept="image/*">
            </div>
            
            <button type="submit" class="submit-button">Adicionar Produto</button>
        </form>
    </div>
{% endblock %}
